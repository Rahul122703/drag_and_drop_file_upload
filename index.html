<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DRAG AND DROP FILE UPLOAD</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="all_container">

            <div class="head_container">
                <h1>Upload Files</h1>
                <h3>UPLOAD THE FILES YOU WANT TO SHARE</h3>

                <p>PDF,Images and videos are allowed</p>
            </div>

            <div class="drop_here">
                <img src="./drag_and_drop.png" class="cloud_image" />
                <h3>Drag & Drop your Files here</h3>
                <h3>OR</h3>
                <label class="browser_text" for="browser_button">browse
                    Files</label>
                <input id="browser_button" type="file" style="display: none;">
            </div>
            <div class="uploading_list">
                <h3>Uploaded Files</h3>
                <div class="files_container">
                    <li class="file_info">
                        <div class="icon_container">
                            <img
                                src="https://www.slidesmaker.me/blog/d/upload-multiple-files-using-drag-and-drop-html-css-javascript-9228/icons/image.png"
                                class="file_icon">
                        </div>
                        <div class="colmun">
                            <div class="file_name">
                                <div class="name">File name here</div>
                                <span>50%</span>
                            </div>
                            <div class="file_progess">
                                <span></span>
                            </div>
                            <div class="file_size">5.0mb</div>
                        </div>
                        <div class="right_cross">
                            <div class="right_emoji"></div>
                            <div class="cross_emoji"></div>
                        </div>
                    </li>
                </div>
            </div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
